<template name="main">
		 <!-- Header -->
	   <div class="intro-header">
       <div class="container">
           <div class="row">
               <div class="col-lg-12">
                   <div class="intro-message">
                       <h1>Survey Medley</h1>
                       <h3>Share feedback Interactively</h3>
                       <hr class="intro-divider">
                       <ul class="list-inline intro-social-buttons">
                           <li>
                             {{#if currentUser}}
                               <a class="btn btn-default btn-lg js-home"><span class="network-name">&nbsp;&nbsp;Home&nbsp;&nbsp;</span></a>
                               {{else}}
                               <a class="btn btn-default btn-lg js-login"><span class="network-name">&nbsp;&nbsp;Login&nbsp;&nbsp;</span></a>
                               {{/if}}
                           </li>
                           <li>
                               <a href="/update" class="btn btn-default btn-lg"><span class="network-name">Updates</span></a>
                           </li>
                           <li>
                               <a class="btn btn-default btn-lg js-signup"><span class="network-name">&nbsp;SignUp&nbsp;</span></a>
                           </li>
                       </ul>
                   </div>
               </div>
               <div>
                  <h3>Share & Earn Loyalty credits.</h3>
               </div>
           </div>
       </div><!-- /.container -->
	 </div><!-- introheader-->
   {{> login}}
   {{> signup}}
   {{> surveyForm}}
</template>

		      <div class="row">

   </footer>
