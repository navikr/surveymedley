<template name="updates">
   {{> navbar}}
<div class="panel-group update-header" id="accordion">
   {{#each CAupdates}}
   <div class="panel panel-default">
     <div class="panel-heading">
       <h4 class="panel-title">
         <a data-toggle="collapse" data-parent="#accordion" href="#{{_id}}">
         {{title}}</a>
       </h4>
     </div>
     <div id="{{_id}}" class="panel-collapse collapse" role="tabpanel">
        <div class="panel-body">
            <div class="row">
                  <div class="col-xs-7 col-md-6">
                      <img class="img-responsive" src="{{img_src}}" width="400" height="236" />
                 </div>
                 <div class="col-xs-5 col-md-6">
                     <p style="padding-top: 25%; text-align:justify;">
                       {{subject}}
                      </p>
                 </div>
             </div>
         </div>
     </div>
   </div>
   {{/each}}
</div>
</template>
