<template name="navbar">
   <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/">Survey Medley</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                    <li>
                       <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                          <span class="profile-ava">
                              <img alt="" src="userIcon.png">
                          </span>
                          <span class="username">{{loginUserName}}</span>
                          <b class="caret"></b>
                      </a>
                      <ul class="dropdown-menu extended logout">
                          <div class="log-arrow-up"></div>
                           <li>
                              <a class="js-logout-a" href="#"><i class="icon_key_alt"></i> Log Out</a>
                          </li>
                     </ul>
                    </li>
                    {{/if}}
                    <li>
                       {{#with siteLoyalty}}
                        <a href="#services">Site Loyalty
                        <span class="icon-task-l">
                            <span class="badge bg-important">{{siteLoyalty}}</span>
                        </span>
                        </a>
                        {{/with}}
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</template>
